<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록 | JJALEXSAR BLOG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #181818 0%, #232a34 100%);
      color: #f1f1f1;
      font-family: 'Segoe UI', 'Pretendard', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: rgba(30, 33, 36, 0.9);
      border-radius: 18px;
      padding: 2.5rem 2rem;
      box-shadow: 0 8px 32px 0 rgba(24,24,24,0.3);
      max-width: 600px;
      margin: 2.5rem 0 1.5rem 0;
      border: 1px solid #333a45;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      color: #f8c078;
      margin-bottom: 1.5rem;
      font-weight: 800;
      text-shadow: 0 2px 16px #000;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: rgba(40, 45, 50, 0.7);
      margin-bottom: 0.8rem;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      font-size: 1.12rem;
      transition: background 0.2s;
    }
    li:hover {
      background: rgba(60, 65, 70, 0.8);
    }
    a.post-link {
      color: #ffd86b;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.15s;
    }
    a.post-link:hover {
      color: #f8c078;
      text-decoration: underline;
    }
    .desc {
      color: #b0b0b0;
      margin-bottom: 2rem;
      font-size: 1rem;
      font-style: italic;
    }
    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      background: linear-gradient(90deg, #d4af37 0%, #a67c52 100%);
      color: #232a34;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.7rem 1.6rem;
      border-radius: 30px;
      text-decoration: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 3px 8px 0 rgba(0,0,0,0.2);
    }
    .back-btn:hover {
      box-shadow: 0 8px 24px 0 rgba(212,175,55,0.3);
      background: linear-gradient(90deg, #f3e7b3 0%, #cda56b 100%);
      color: #181818;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>게시글 목록</h1>
    <div class="desc">posts 디렉터리의 모든 Markdown 게시글을 보여줍니다.</div>
    <ul id="posts-list">
      <li>잠시만 기다려주세요...</li>
    </ul>
    <a href="/" class="back-btn">메인으로 돌아가기</a>
  </div>
  <script>
    // GitHub API 요청 (공개 리포지토리이므로 인증 불필요)
    const repoOwner = 'jjalexsar';
    const repoName = 'jjalexsar.github.io';
    const postsDir = 'posts';

    async function fetchPosts() {
      try {
        const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${postsDir}`);
        if (!res.ok) throw new Error("게시글을 불러올 수 없습니다.");
        const files = await res.json();
        // .md 파일만 필터
        const mdFiles = files.filter(file => file.type === 'file' && file.name.endsWith('.md'));
        const list = document.getElementById('posts-list');
        list.innerHTML = '';
        if (mdFiles.length === 0) {
          list.innerHTML = '<li>게시글이 없습니다.</li>';
          return;
        }
        mdFiles.forEach(file => {
          // 파일명에서 .md 제거
          const displayName = file.name.replace(/\.md$/, '');
          // 파일 직접 링크 (raw 보기)
          const fileUrl = `/posts/${file.name}`;
          // 목록에 추가
          const item = document.createElement('li');
          item.innerHTML = `<a href="${fileUrl}" class="post-link">${displayName}</a>`;
          list.appendChild(item);
        });
      } catch (e) {
        document.getElementById('posts-list').innerHTML = `<li>오류: ${e.message}</li>`;
      }
    }

    fetchPosts();
  </script>
</body>
</html>
