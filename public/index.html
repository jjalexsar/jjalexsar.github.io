  <style>
    /* 슬라이더 컨테이너 */
    .slider {
      position: relative;
      width: min(960px, 100%);
      margin: 1.5rem auto;
      overflow: hidden;
      border-radius: 16px;
    }
    /* 트랙(이미지들을 가로로 나열) */
    .slider-track {
      display: flex;
      transition: transform 300ms ease;
      touch-action: pan-y;
    }
    .slide {
      min-width: 100%;
      user-select: none;
    }
    .slide img {
      display: block;
      width: 100%;
      height: auto;
    }
    /* 네비게이션 버튼 */
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: rgba(0,0,0,.4);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      cursor: pointer;
    }
    .slider-btn:focus { outline: 2px solid #fff5; }
    .slider-btn.prev { left: .5rem; }
    .slider-btn.next { right: .5rem; }

    /* 인디케이터 점 */
    .dots {
      display: flex;
      gap: .5rem;
      justify-content: center;
      margin-top: .75rem;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 999px;
      background: #bbb; cursor: pointer;
    }
    .dot.active { background: #333; }
  </style>
